                    <label class="contacto__datos-contacto

                    <input class="contacto__input-contacto" type="text" name="apellido" id="apellido"

                    <label class="contacto__datos-contacto
            " for="edad">EDAD:</label>
                    <input class="contacto__input-contacto" type="number" name="edad" id="edad" min="18" max="99"

                    <label class="contacto__datos-contacto
             " for="email">CORREO:</label>
                    <input class="contacto__input-contacto" type="email" name="email" id="email" placeholder="@"
                        required><br><br>
                    <label class="contacto__datos-contacto
                    " for="teléfono">TELÉFONO:</label>
                    <input class="contacto__input-contacto" type="tel" name="telefono" id="telefono" minlength="10"
                        maxlength="11" placeholder=" 011 + Nro. (Cel sin 15)"><br><br>
                    <label class="contacto__datos-contacto
             " for="tipodeconsulta">CONSULTA:</label>
                    <select class="contacto__input-select" name="tipodeconsulta" id="tipodeconsulta" required>

                        <option>ONLINE</option>
                        <option>PRESENCIAL</option>
                        <option>PLAN NUTRICIONAL</option>
                        <option>OTRA CONSULTA</option>
                    </select><br>
                    <textarea class="contacto__consulta" name="mensaje" id="consulta"
                        placeholder=" Enviame tu consulta" required></textarea><br>
                    <div class="contenedor__preferencia">
                        <select class="form-select" aria-label="Default select example" name="preferencia-contacto" required>
                            <option selected disabled>CÓMO PREFERÍS QUE TE CONTACTEMOS?</option>
                            <option>WHATSAPP</option>
                            <option>LLAMADA TELEFÓNICA</option>
                            <option>EMAIL</option>
                        </select>
                    </div>
                    <input class="boton boton__link boton__link--mt" type="submit" value="ENVIAR CONSULTA">
